    - docker push gitlab-master.nvidia.com:5005/cuda-installer/cuda/gitlab-cuda-builder
  tags:
    - docker
  rules:
      - if: '$REBUILD_BUILDER == "true"'

.tags_template: &tags_definition
  tags:
    - docker

