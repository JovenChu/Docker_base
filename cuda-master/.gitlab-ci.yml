# Only used for CUDA 8.0, will be removed once CUDA 8 support is dropped
.cuda_template_depricated: &cuda_definition_deprecated
  image: gitlab-master.nvidia.com:5005/cuda-installer/cuda/gitlab-cuda-builder
  stage: cuda
  script:
