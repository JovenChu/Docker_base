				<!-- CTA -->
					<section id="cta" class="wrapper style4">
						<div class="inner">
							<header>
								<div id="userInput">
									<input id="textInput" type="text" name="msg" placeholder="输入上联（50字以内）,回车键提交" />
								</div>
								<br>
								<br>
								<div id="onebox">

								</div>
								<div id="twobox">

								</div>
								<br>
								<br>

							</header>
							<ul class="actions stacked">
								<li><button type="submit" id="submit" class="button primary" onclick="getBotResponse()">放马过来</button></li>
							</ul>
						</div>
							  <script>
								function getBotResponse() {
								  var rawText = $("#textInput").val();
								  var userHtml = '<p><h3>上联：  ' + rawText + "</h3></p>";
								  $("#textInput").val("");
								  $("#onebox").html(userHtml);
								  document
									.getElementById("userInput")
									.scrollIntoView({ block: "start", behavior: "smooth" });
								  $.get("/get", { msg: rawText }).done(function(data) {
									var botHtml = '<p><h3>下联：  ' + data + "</h3></p>";
									$("#twobox").html(botHtml);
									document
									  .getElementById("userInput")
									  .scrollIntoView({ block: "start", behavior: "smooth" });
								  });
								}
								$("#textInput").keypress(function(e) {
								  if (e.which == 13) {
									getBotResponse();
								  }
								});
							  </script>
					</section>
